{% extends "base.html" %}
{% block content %}
<h1>Add Trip</h1>
<form method="post">
  <label>Title <input name="title" required></label><br>
  <label>Location <input name="location" required></label><br>
  <label>Start <input type="date" name="start" required></label><br>
  <label>End <input type="date" name="end" required></label><br>
  <label>Description<br><textarea name="desc"></textarea></label><br>
  <button>Save</button>
</form>
{% endblock %}
