{% extends "base.html" %}
{% block content %}
<h1>My Trips</h1>
{% for t in trips %}
  <div class="trip-card">
    <h2>{{ t.title }}</h2>
    <p><strong>{{ t.location }}</strong> ({{ t.start_date }} â†’ {{ t.end_date }})</p>
    <p>{{ t.description }}</p>
    <small>
  <a href="{{ url_for('upload', trip_id=t.id) }}">Add Photo</a>
  |
  <form method="post" action="{{ url_for('delete_trip', trip_id=t.id) }}"
        style="display:inline;" onsubmit="return confirm('Delete this trip?');">
    <button style="background:none;border:none;color:#ff5555;cursor:pointer;">
      Delete
    </button>
  </form>
</small>
  </div>
{% else %}
  <p>No trips yet.</p>
{% endfor %}
{% endblock %}
